<html>
    <head>

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="stylesheet" href="index.css">

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <title>Login Data Visualization</title>
    </head>
    <body>
        
        <div class="chart-container">
                <h3 class="chart-title">Total/Unique downloads (sum of all regions) for each day in data series</h1>
                <span style="display: flex; justify-content: center; font-size: 20px;"><h6 class="totals">Total Downloads (Sum of Regions)</h6>&nbsp;&nbsp;&nbsp;<h6 class="uniques">Unique Downloads(Sum of Regions)</h6></span>
                <h3>Date Range</h3>
                <div class="dates" style="display: flex; justify-content: center;">
                    <h3></h3>
                    <span>Start Date&nbsp;</span><input style="text-align: center; width: 200px; margin-right: 15px;"type="date" class="start datepicker" placeholder="Start Date" value="2018-12-31"> 
                    <span>End Date&nbsp;</span><input style="text-align: center; width: 200px; margin-left: 15px;"type="date" class="end datepicker" placeholder="End Date" value="2019-03-10"> 
                </div>
                <svg class="line-chart"></svg>
        </div>
        
        
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="index.js"></script>

        <script>
        </script>
    </body>
</html>
